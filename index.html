<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" href="favicons/favicon.ico" sizes="32x32">
    <link rel="icon" href="favicons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png">

    <!-- Stylsheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/bentoLayout.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
    <script src="js/clock.js" defer></script>
    <script src="js/date.js" defer></script>
    <script src="js/streakOfDays.js" defer></script>
    <script src="js/daysTillEvent.js" defer></script>
    <script src="js/calculateAgeOf.js" defer ></script>
    <script src="js/script.js" defer></script>

    <title>Mindful Dashboard Template</title>

</head>
<body>
    
    <main class="bento-container">

        <!-- Calendar Widget -->
        <section class="widget calendar calendar-widget" id="hover-effect">
          <h2>Calendar</h2>
          <div class="calendar" id="calendar"></div>
        </section> 
        
    
        <!-- Clock Widget -->
        <section class="widget clock" id="hover-effect">
          <h2>Current Time</h2>
          <div id="clock"></div>
        </section>
    
        <!-- Graduation Countdown Widget -->
        <section class="widget countdown" id="hover-effect">
          <h2>Graduation Countdown</h2>
          <div id="countdown"></div>
        </section>
    
        <!-- Inspirational Quote Widget -->
        <section class="widget quote" id="hover-effect">
          <h2>Inspirational Quote</h2>
          <div id="quote"></div>
        </section>
    
        <!-- Notes Widget -->
        <section class="widget notes" id="hover-effect">
          <h2>Notes & To-Do</h2>
          <textarea placeholder="Jot down your thoughts..."></textarea>
        </section>
    
        <!-- Music Bar Widget -->
        <section class="widget music music-bar" id="hover-effect">
          <h2>Music</h2>

          <!-- Replace 'your-song.mp3' with your track URL -->
          <audio controls>
            <source src="/Assets/chill-lofi-music-interior-lounge.mp3" type="audio/mp3">
          </audio>
        </section>
    
        <!-- Random Image Widget -->
        <!-- <section class="widget random">
          <h2>Random Image</h2>
          <img id="randomImage" src="" alt="Random Image">
        </section> -->

        <section class="widget random" id="hover-effect">
          <!-- <h2>Random Color</h2> -->
          <div id="randomColor"></div>
        </section>

    </main>

</body>
</html>
